<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinkio's Blog - 跳转中转页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 1.5s ease;
            color: #e6e6e6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: -1;
            animation: bgGradient 10s ease infinite;
        }

        @keyframes bgGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(20, 20, 30, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            border: 1px solid #2a2a4a;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        p {
            color: #b3b3cc;
            margin-bottom: 30px;
        }

        .counter {
            font-size: 24px;
            color: #4a90e2;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #2a2a4a;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background-color: #4a90e2;
            width: 0%;
            transition: width 1s ease;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://blog-8goli0oq.maozi.io/assets/images/avatar.png" alt="Rinkio" class="avatar">
        <h1>Rinkio's Blog</h1>
        <p>正在跳转到目标页面，请稍候...</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="counter" id="counter">3秒后跳转</div>
        <p>如果页面没有自动跳转，请<a href="https://blog-8goli0oq.maozi.io/">点击这里</a></p>
    </div>

    <script>
        // 跳转倒计时和进度条
        let timeLeft = 3;
        const counterElement = document.getElementById('counter');
        const progressElement = document.getElementById('progress');

        const interval = setInterval(() => {
            timeLeft--;
            counterElement.textContent = `${timeLeft}秒后跳转`;

            // 更新进度条
            const progressPercentage = ((3 - timeLeft) / 3) * 100;
            progressElement.style.width = `${progressPercentage}%`;

            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = "https://blog-8goli0oq.maozi.io/";
            }
        }, 1000);

        // 初始显示进度条
        setTimeout(() => {
            progressElement.style.width = "0%";
            setTimeout(() => {
                progressElement.style.width = "100%";
            }, 10);
        }, 10);
    </script>
</body>

</html>
