<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外链跳转提醒</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
